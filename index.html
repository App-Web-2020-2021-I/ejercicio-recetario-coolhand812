<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="index.css">
    <title>Ejercicio-Recetario</title>
</head>

<body>
    <div class="container" id="myContainer">
        <div class="row" id="myRow">
            <div class="col-md-4" id="myCol1">
                <h5 class="m-3" id="col1title">Add Recipe</h5>
                <form>
                    <div class="form-group">
                        <label for="recipe-name">Name</label>
                        <input id="recipe-name" class="form-control" type="text" placeholder="recipe name">
                        <label for="category">Category</label>
                        <select name="category" id="category"></select>
                        <label for="image-url">Image</label>
                        <input id="image-url" class="form-control" type="url" placeholder="image url here">
                    </div>
                </form>
            </div>
            <div class="col-md-8" id="myCol2">
                Column 2
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
